@if(album) {
	<div class="row">
		<div class="col-12 col-sm-6">
			<h1>{{ album.name }}</h1>
			<img id="albumImg" src="{{ album.imageURL }}" alt="Image of album: {{ album.name }}">
            <app-thermometer [popularity]="album.popularity"></app-thermometer>
			<p *ngFor="let artist of album.artists">
				Artist: <a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
			</p>
			<p>
				<a href="{{ album.url }}" class="btn btn-light" role="button" target="_blank" >Open {{ album.name }} on Spotify</a>
			</p>
		</div>
		<div class="col-12 col-sm-6">
			<h3>Album Tracks</h3>
            <app-track-list [tracks]="tracks" hideAlbum="true" hideArtist="true">
            </app-track-list>
		</div>
	</div>
}
