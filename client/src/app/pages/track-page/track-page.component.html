<div class="row">
	@if(track) {
		<div class="col-sm-6 col-12">
			<h1>{{ track.name }}</h1>
			<p>
				Track on <a [routerLink]="['/album', track.album.id]">{{  track.album.name  }}</a>
			</p>
			<p>
                Artist:
                <span *ngFor="let artist of track.artists; let last = last">
					<a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
                    <span *ngIf="!last">, </span>
				</span>
			</p>
			<p>
				Duration: {{ track.durationStr }}
			</p>
			<p>
				<a href="{{ track.url }}" class="btn btn-light" role="button" target="_blank">Open {{ track.name }} on Spotify</a>
			</p>
		</div>
		<div class="col-sm-6 col-12">
            <app-thermometer [popularity]="track.popularity"></app-thermometer>
		</div>
	}
</div>
