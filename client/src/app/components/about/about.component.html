<button class="btn btn-light" (click)="loadUserInfo()">Load info about me</button>
<h3>Logged in user: {{ name }}</h3>
<img [src]="profile_pic" alt="Your Spotify profile picture" class="profile">
<p>
	<a *ngIf="profile_link" [href]="profile_link" class="btn btn-light" target="_blank">Open profile on Spotify</a>
</p>
